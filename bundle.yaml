description: Landscape Scalable
name: landscape-scalable
series: jammy
docs: https://discourse.charmhub.io/t/landscape-charm-bundles/10638
applications:
  haproxy:
    charm: ch:haproxy
    channel: latest/edge
    num_units: 1
    expose: true
    options:
      default_timeouts: queue 60000, connect 5000, client 120000, server 120000
      global_default_bind_options: no-tlsv10
      services: ""
      ssl_cert: SELFSIGNED
  landscape-server:
    charm: ch:landscape-server
    channel: edge
    num_units: 1
    constraints: mem=4096
    options:
          landscape_ppa: ppa:landscape/self-hosted-beta
  postgresql:
    charm: ch:postgresql
    channel: 14/edge
    num_units: 1
    constraints: mem=2048
    options:
      plugin_plpython3u_enable: true
      plugin_ltree_enable: true
      plugin_intarray_enable: true
      plugin_debversion_enable: true
      plugin_pg_trgm_enable: true
  pgbouncer-lds:
    charm: pgbouncer
    channel: 1/edge
    options:
      pool_mode: transaction
      max_db_connections: 40
  rabbitmq-server:
    channel: latest/edge
    charm: ch:rabbitmq-server
    num_units: 1
    options:
      consumer-timeout: 259200000
relations:
    - [landscape-server, rabbitmq-server]
    - [landscape-server, haproxy]
    - [pgbouncer-lds:backend-database, postgresql:database]
    - [pgbouncer-lds:db-admin, landscape-server:db]

