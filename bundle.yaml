description: Landscape Scalable
name: landscape-scalable
series: focal
applications:
  haproxy:
    charm: ch:haproxy
    channel: stable
    revision: 66
    num_units: 1
    expose: true
    options:
      default_timeouts: queue 60000, connect 5000, client 120000, server 120000
      global_default_bind_options: no-tlsv10
      services: ""
      ssl_cert: SELFSIGNED
  landscape-server:
    charm: ch:landscape-server
    channel: stable
    series: jammy
    revision: 79
    num_units: 1
    constraints: mem=4096
  postgresql:
    charm: ch:postgresql
    channel: latest
    revision: 270
    num_units: 1
    options:
      extra_packages: python*-apt postgresql-contrib postgresql-.*-debversion postgresql-plpython.*
      max_connections: 500
      max_prepared_transactions: 500
    constraints: mem=2048
  rabbitmq-server:
    charm: ch:rabbitmq-server
    channel: stable
    revision: 123
    num_units: 1
relations:
    - [landscape-server, rabbitmq-server]
    - [landscape-server, haproxy]
    - [landscape-server:db, postgresql:db-admin]
